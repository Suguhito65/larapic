version: 0.2

phases:
  install: 
    runtime-versions:
      php: 7.2
 pre_build: # commands to be run before build
   commands:
   - echo Logging in to Amazon ECR....
   - aws --version
   # login to Elastic container registry
   - eval $(aws ecr get-login --region ap-northeast-1 --no-include-email | sed 's|https://||')
   - REPOSITORY_URI=442417993380.dkr.ecr.ap-northeast-1.amazonaws.com/sample
   - IMAGE_TAG=1.0
 build:
   commands:
   - echo Build started on `date`
   - echo installing composer..
   - composer install
   - echo creating .env file..
   - cp .env.example .env
   - echo generating app key
   - php artisan key:generate
   - echo Building the Docker image...
   - docker build -t sample .
   - docker tag sample:latest 442417993380.dkr.ecr.ap-northeast-1.amazonaws.com/sample:latest
 post_build:
   commands:
     - echo Build completed on `date`
     - echo Pushing the Docker image...
     - docker image ls -a
     - docker push 442417993380.dkr.ecr.ap-northeast-1.amazonaws.com/sample:latest
